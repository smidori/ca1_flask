<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>


<body>
    <div class ="header"></div>
    <form action="/delete_movie/{{ movie.id }}" method="POST">
        <div class="table-container-remove">
            <table class="one-movie" style="border: 1px solid">
                <tr>
                    <th colspan="2" class="caption">Are you sure you want to delete this movie?</th>
                </tr>

                <tr>
                    <td class="field-name" >Id: </td>
                    <td>{{ movie.id }}</td>
                </tr>
                <tr>
                    <td class="field-name">Title: </td>
                    <td>{{ movie.title }}</td>
                </tr>
                <tr>
                    <td class="field-name">Actors: </td>
                    <td>{{ movie.actors }}</td>
                </tr>
                <tr>
                    <td class="field-name">Director: </td>
                    <td>{{ movie.director }}</td>
                </tr>
                <tr>
                    <td class="field-name">Release date: </td>
                    <td>{{ movie.releaseDate }}</td>
                </tr>
                <tr>
                    <td class="field-name">Plot: </td>
                    <td>{{ movie.plot }}</td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button class="button-submit" type="button" onclick="window.location.href='/cancel'">Cancel</button>
                        <button class="button-submit" type="submit">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <footer class="footer">
        <span >By Silvia Shimabuko - 2022199</span>
    </footer>
</body>

</html>
